<div class="container">
  <section class="breadcrumb-section">
    <ol class="breadcrumb">
      <li *ngFor="let bread of filters | slice:0:4; let i=index">
        <a class="text-breadcrumb">
          {{bread}}
        </a>
        <mat-icon class="icon-breadcrumb" svgIcon="arrow"></mat-icon>
      </li>
    </ol>
    <!-- <span>breadcrumb works!</span> -->
  </section>
</div>
