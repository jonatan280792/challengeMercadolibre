<section class="search mat-elevation-z2">
  <div class="container">
      <div class="search-padding">
        <div class="row">
          <div class="col-md-1">
            <div class="logo">
              <a routerLink="/">
                <img src="assets/images/Logo.png" alt="">
              </a>
            </div>
          </div>
          <div class="col-md-10">
            <div class="search-input">
              <input class="input" [(ngModel)]="value" placeholder="No dejes de buscar">
              <a (click)="searchProducts()">
                <div class="btn-search">
                  <div class="btn-background">
                    <img src="assets/images/ic_Search.png" alt="">
                  </div>
                </div>
              </a>
            </div>
            
          </div>
          <div class="col-md-1">

          </div>
        </div>
      </div>
  </div>
</section>
